<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Summary Generator - Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .executive-summary-generator {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
        }

        .generator-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .generator-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .generator-subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin: 0.5rem 0 0 0;
        }

        .progress-section {
            max-width: 600px;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .progress-percentage {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ff6b35;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .generator-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-navigation {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 200px;
            height: fit-content;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 107, 53, 0.3);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: rgba(255, 107, 53, 0.15);
            border-color: #ff6b35;
        }

        .nav-item.completed {
            background: rgba(16, 185, 129, 0.15);
            border-color: #10b981;
        }

        .nav-icon {
            color: #ff6b35;
            flex-shrink: 0;
        }

        .nav-item.completed .nav-icon {
            color: #10b981;
        }

        .nav-content {
            flex: 1;
        }

        .nav-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .nav-description {
            font-size: 0.8rem;
            color: #b0b0b0;
            line-height: 1.3;
        }

        .question-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-icon {
            padding: 1rem;
            background: rgba(255, 107, 53, 0.15);
            border-radius: 12px;
            color: #ff6b35;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .section-description {
            font-size: 1rem;
            color: #b0b0b0;
            margin: 0.5rem 0 0 0;
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .question-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .question-label {
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .required-asterisk {
            color: #ff6b35;
            font-weight: 700;
        }

        .question-hint {
            font-size: 0.85rem;
            color: #b0b0b0;
            margin: 0;
            font-style: italic;
        }

        .question-textarea,
        .question-input,
        .question-select {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            resize: vertical;
        }

        .question-textarea {
            min-height: 120px;
        }

        .question-textarea:focus,
        .question-input:focus,
        .question-select:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .question-textarea::placeholder,
        .question-input::placeholder {
            color: #666666;
        }

        .question-select option {
            background: #2d2d2d;
            color: #ffffff;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
        }

        .nav-button.primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
        }

        .nav-button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .nav-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-button.secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .completion-warning {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .generated-content {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }

        .content-header {
            margin-bottom: 1.5rem;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
        }

        .content-subtitle {
            font-size: 1rem;
            color: #b0b0b0;
            margin: 0.5rem 0 0 0;
        }

        .content-preview {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .content-text {
            color: #ffffff;
            font-family: 'Georgia', serif;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            margin: 0;
        }

        .content-actions {
            display: flex;
            gap: 1rem;
        }

        .action-button {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
        }

        .action-button.primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .action-button.primary:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .action-button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .generator-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .section-navigation {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .generator-header {
                padding: 1.5rem;
            }
            
            .generator-content {
                padding: 1.5rem;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .generator-title {
                font-size: 1.5rem;
            }
            
            .section-navigation {
                grid-template-columns: 1fr;
            }
            
            .nav-item {
                padding: 0.75rem;
            }
            
            .question-section {
                padding: 1.5rem;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
            
            .nav-button {
                justify-content: center;
            }
            
            .content-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            ChevronRight, 
            ChevronLeft, 
            FileText, 
            Lightbulb, 
            Target, 
            DollarSign, 
            TrendingUp, 
            Users, 
            Award, 
            CheckCircle, 
            AlertCircle, 
            Sparkles 
        } = lucideReact;

        const ExecutiveSummaryGenerator = ({ onDataChange, initialData = {} }) => {
            const [currentStep, setCurrentStep] = useState(0);
            const [responses, setResponses] = useState(initialData);
            const [generatedContent, setGeneratedContent] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [completedSections, setCompletedSections] = useState(new Set());

            const questionSections = [
                {
                    id: 'problem_solution',
                    title: 'Problem & Solution',
                    icon: React.createElement(Lightbulb, { className: "w-5 h-5" }),
                    description: 'Define the core problem and your innovative solution',
                    questions: [
                        {
                            id: 'core_problem',
                            question: 'What is the main problem your business solves?',
                            placeholder: 'Describe the specific challenge your target customers face...',
                            type: 'textarea',
                            required: true,
                            hint: 'Think about daily frustrations, unmet needs, or inefficiencies your customers experience.'
                        },
                        {
                            id: 'solution_description',
                            question: 'How does your solution address this problem?',
                            placeholder: 'Explain how your product/service solves the problem...',
                            type: 'textarea',
                            required: true,
                            hint: 'Focus on the unique approach and benefits your solution provides.'
                        },
                        {
                            id: 'solution_uniqueness',
                            question: 'What makes your solution different from existing alternatives?',
                            placeholder: 'Describe your unique approach or innovation...',
                            type: 'textarea',
                            required: true,
                            hint: 'Highlight what sets you apart from competitors or current solutions.'
                        }
                    ]
                },
                {
                    id: 'mission_vision',
                    title: 'Mission & Vision',
                    icon: React.createElement(Target, { className: "w-5 h-5" }),
                    description: 'Articulate your company\'s purpose and future aspirations',
                    questions: [
                        {
                            id: 'mission_statement',
                            question: 'What is your company\'s mission?',
                            placeholder: 'Our mission is to...',
                            type: 'textarea',
                            required: true,
                            hint: 'Describe your company\'s purpose and what you aim to achieve for customers.'
                        },
                        {
                            id: 'vision_statement',
                            question: 'What is your long-term vision?',
                            placeholder: 'We envision a future where...',
                            type: 'textarea',
                            required: true,
                            hint: 'Paint a picture of the positive change you want to create in the world.'
                        }
                    ]
                },
                {
                    id: 'products_services',
                    title: 'Products & Services',
                    icon: React.createElement(Award, { className: "w-5 h-5" }),
                    description: 'Outline your key offerings and their benefits',
                    questions: [
                        {
                            id: 'primary_offerings',
                            question: 'What are your main products or services?',
                            placeholder: 'We offer...',
                            type: 'textarea',
                            required: true,
                            hint: 'Describe your core offerings in simple, customer-friendly terms.'
                        },
                        {
                            id: 'development_stage',
                            question: 'What is the current development stage?',
                            placeholder: 'Select current stage',
                            type: 'select',
                            options: [
                                'Idea/Concept',
                                'Prototype Development',
                                'Beta Testing',
                                'Market Ready',
                                'Launched',
                                'Scaling'
                            ],
                            required: true
                        }
                    ]
                }
            ];

            const currentSection = questionSections[currentStep];
            const totalQuestions = questionSections.reduce((sum, section) => sum + section.questions.length, 0);
            const answeredQuestions = Object.keys(responses).length;
            const progressPercentage = (answeredQuestions / totalQuestions) * 100;

            useEffect(() => {
                if (onDataChange) {
                    onDataChange(responses);
                }
            }, [responses, onDataChange]);

            const handleInputChange = (questionId, value) => {
                setResponses(prev => ({
                    ...prev,
                    [questionId]: value
                }));
            };

            const isSectionComplete = (section) => {
                const requiredQuestions = section.questions.filter(q => q.required);
                return requiredQuestions.every(q => responses[q.id] && responses[q.id].trim() !== '');
            };

            const canProceedToNext = () => {
                return isSectionComplete(currentSection);
            };

            const handleNext = () => {
                if (canProceedToNext() && currentStep < questionSections.length - 1) {
                    setCompletedSections(prev => new Set([...prev, currentSection.id]));
                    setCurrentStep(prev => prev + 1);
                }
            };

            const handlePrevious = () => {
                if (currentStep > 0) {
                    setCurrentStep(prev => prev - 1);
                }
            };

            const generateExecutiveSummary = async () => {
                setIsGenerating(true);
                
                setTimeout(() => {
                    const content = `# Executive Summary

## Problem & Solution
${responses.core_problem || 'Problem statement to be defined.'}

Our innovative solution addresses this challenge by ${responses.solution_description || 'providing a unique approach'}. What sets us apart is ${responses.solution_uniqueness || 'our distinctive methodology'}.

## Mission & Vision
**Mission:** ${responses.mission_statement || 'To be defined.'}

**Vision:** ${responses.vision_statement || 'To be defined.'}

## Products & Services
We offer ${responses.primary_offerings || 'innovative products and services'}. Our offerings are currently in the ${responses.development_stage || 'development'} stage.

## Conclusion
This executive summary outlines a compelling business opportunity with strong market potential and a clear path to success.`;
                    
                    setGeneratedContent(content);
                    setIsGenerating(false);
                }, 2000);
            };

            const renderQuestion = (question) => {
                const value = responses[question.id] || '';
                
                return React.createElement('div', { key: question.id, className: 'question-container' }, [
                    React.createElement('label', { className: 'question-label', key: 'label' }, [
                        question.question,
                        question.required && React.createElement('span', { className: 'required-asterisk', key: 'asterisk' }, '*')
                    ]),
                    
                    question.hint && React.createElement('p', { className: 'question-hint', key: 'hint' }, question.hint),
                    
                    question.type === 'textarea' ? 
                        React.createElement('textarea', {
                            key: 'input',
                            value: value,
                            onChange: (e) => handleInputChange(question.id, e.target.value),
                            placeholder: question.placeholder,
                            className: 'question-textarea',
                            rows: 4
                        }) :
                    question.type === 'select' ?
                        React.createElement('select', {
                            key: 'input',
                            value: value,
                            onChange: (e) => handleInputChange(question.id, e.target.value),
                            className: 'question-select'
                        }, [
                            React.createElement('option', { value: '', key: 'placeholder' }, question.placeholder),
                            ...question.options.map(option => 
                                React.createElement('option', { key: option, value: option }, option)
                            )
                        ]) :
                        React.createElement('input', {
                            key: 'input',
                            type: 'text',
                            value: value,
                            onChange: (e) => handleInputChange(question.id, e.target.value),
                            placeholder: question.placeholder,
                            className: 'question-input'
                        })
                ]);
            };

            return React.createElement('div', { className: 'executive-summary-generator' }, [
                React.createElement('div', { className: 'generator-header', key: 'header' }, [
                    React.createElement('div', { className: 'header-content', key: 'header-content' }, [
                        React.createElement(FileText, { className: 'w-8 h-8 text-orange-500', key: 'icon' }),
                        React.createElement('div', { key: 'title-section' }, [
                            React.createElement('h1', { className: 'generator-title', key: 'title' }, 'Executive Summary Generator'),
                            React.createElement('p', { className: 'generator-subtitle', key: 'subtitle' }, 
                                'Create a compelling executive summary that captures the essence of your business'
                            )
                        ])
                    ]),
                    
                    React.createElement('div', { className: 'progress-section', key: 'progress' }, [
                        React.createElement('div', { className: 'progress-stats', key: 'stats' }, [
                            React.createElement('span', { className: 'progress-text', key: 'text' }, 
                                `${answeredQuestions} of ${totalQuestions} questions completed`
                            ),
                            React.createElement('span', { className: 'progress-percentage', key: 'percentage' }, 
                                `${Math.round(progressPercentage)}%`
                            )
                        ]),
                        React.createElement('div', { className: 'progress-bar', key: 'bar' }, 
                            React.createElement('div', { 
                                className: 'progress-fill',
                                style: { width: `${progressPercentage}%` }
                            })
                        )
                    ])
                ]),

                React.createElement('div', { className: 'generator-content', key: 'content' }, [
                    React.createElement('div', { className: 'section-navigation', key: 'nav' }, 
                        questionSections.map((section, index) => 
                            React.createElement('button', {
                                key: section.id,
                                onClick: () => setCurrentStep(index),
                                className: `nav-item ${currentStep === index ? 'active' : ''} ${
                                    completedSections.has(section.id) ? 'completed' : ''
                                }`
                            }, [
                                React.createElement('div', { className: 'nav-icon', key: 'icon' }, 
                                    completedSections.has(section.id) ? 
                                        React.createElement(CheckCircle, { className: 'w-5 h-5' }) :
                                        section.icon
                                ),
                                React.createElement('div', { className: 'nav-content', key: 'content' }, [
                                    React.createElement('div', { className: 'nav-title', key: 'title' }, section.title),
                                    React.createElement('div', { className: 'nav-description', key: 'desc' }, section.description)
                                ])
                            ])
                        )
                    ),

                    React.createElement('div', { className: 'question-section', key: 'questions' }, [
                        React.createElement('div', { className: 'section-header', key: 'section-header' }, [
                            React.createElement('div', { className: 'section-icon', key: 'icon' }, currentSection.icon),
                            React.createElement('div', { key: 'header-text' }, [
                                React.createElement('h2', { className: 'section-title', key: 'title' }, currentSection.title),
                                React.createElement('p', { className: 'section-description', key: 'desc' }, currentSection.description)
                            ])
                        ]),

                        React.createElement('div', { className: 'questions-container', key: 'questions-container' }, 
                            currentSection.questions.map(renderQuestion)
                        ),

                        React.createElement('div', { className: 'navigation-buttons', key: 'nav-buttons' }, [
                            React.createElement('button', {
                                key: 'prev',
                                onClick: handlePrevious,
                                disabled: currentStep === 0,
                                className: 'nav-button secondary'
                            }, [
                                React.createElement(ChevronLeft, { className: 'w-4 h-4', key: 'icon' }),
                                'Previous'
                            ]),

                            currentStep === questionSections.length - 1 ?
                                React.createElement('button', {
                                    key: 'generate',
                                    onClick: generateExecutiveSummary,
                                    disabled: !canProceedToNext() || isGenerating,
                                    className: 'nav-button primary'
                                }, isGenerating ? [
                                    React.createElement('div', { className: 'spinner', key: 'spinner' }),
                                    'Generating...'
                                ] : [
                                    React.createElement(Sparkles, { className: 'w-4 h-4', key: 'icon' }),
                                    'Generate Summary'
                                ]) :
                                React.createElement('button', {
                                    key: 'next',
                                    onClick: handleNext,
                                    disabled: !canProceedToNext(),
                                    className: 'nav-button primary'
                                }, [
                                    'Next',
                                    React.createElement(ChevronRight, { className: 'w-4 h-4', key: 'icon' })
                                ])
                        ]),

                        !canProceedToNext() && React.createElement('div', { className: 'completion-warning', key: 'warning' }, [
                            React.createElement(AlertCircle, { className: 'w-4 h-4', key: 'icon' }),
                            'Please complete all required fields to continue'
                        ])
                    ])
                ]),

                generatedContent && React.createElement('div', { className: 'generated-content', key: 'generated' }, [
                    React.createElement('div', { className: 'content-header', key: 'content-header' }, [
                        React.createElement('h3', { className: 'content-title', key: 'title' }, 'Generated Executive Summary'),
                        React.createElement('p', { className: 'content-subtitle', key: 'subtitle' }, 
                            'Review and edit your AI-generated executive summary'
                        )
                    ]),
                    
                    React.createElement('div', { className: 'content-preview', key: 'preview' }, 
                        React.createElement('pre', { className: 'content-text' }, generatedContent)
                    ),
                    
                    React.createElement('div', { className: 'content-actions', key: 'actions' }, [
                        React.createElement('button', { className: 'action-button secondary', key: 'edit' }, 'Edit Content'),
                        React.createElement('button', { className: 'action-button primary', key: 'export' }, 'Export to Business Plan')
                    ])
                ])
            ]);
        };

        const App = () => {
            const [summaryData, setSummaryData] = useState({});

            return React.createElement('div', {}, 
                React.createElement(ExecutiveSummaryGenerator, {
                    onDataChange: setSummaryData,
                    initialData: summaryData
                })
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
