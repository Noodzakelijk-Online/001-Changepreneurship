<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Summary Generator - Simple Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ff6b35;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #666666;
        }

        .form-select option {
            background: #2d2d2d;
            color: #ffffff;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .generated-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        .navigation {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .step-indicator {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #666666;
        }

        .step.active {
            background: #ff6b35;
            border-color: #ff6b35;
            color: #ffffff;
        }

        .step.completed {
            background: #10b981;
            border-color: #10b981;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Executive Summary Generator</h1>
            <p class="subtitle">Create a compelling executive summary that captures the essence of your business</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step-1">1</div>
            <div class="step" id="step-2">2</div>
            <div class="step" id="step-3">3</div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <!-- Step 1: Problem & Solution -->
        <div class="demo-section" id="section-1">
            <h2 class="section-title">üìù Problem & Solution</h2>
            
            <div class="form-group">
                <label class="form-label">What is the main problem your business solves? *</label>
                <textarea class="form-textarea" id="core_problem" placeholder="Describe the specific challenge your target customers face..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">How does your solution address this problem? *</label>
                <textarea class="form-textarea" id="solution_description" placeholder="Explain how your product/service solves the problem..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">What makes your solution different? *</label>
                <textarea class="form-textarea" id="solution_uniqueness" placeholder="Describe your unique approach or innovation..."></textarea>
            </div>
        </div>

        <!-- Step 2: Mission & Vision -->
        <div class="demo-section hidden" id="section-2">
            <h2 class="section-title">üéØ Mission & Vision</h2>
            
            <div class="form-group">
                <label class="form-label">What is your company's mission? *</label>
                <textarea class="form-textarea" id="mission_statement" placeholder="Our mission is to..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">What is your long-term vision? *</label>
                <textarea class="form-textarea" id="vision_statement" placeholder="We envision a future where..."></textarea>
            </div>
        </div>

        <!-- Step 3: Products & Services -->
        <div class="demo-section hidden" id="section-3">
            <h2 class="section-title">üèÜ Products & Services</h2>
            
            <div class="form-group">
                <label class="form-label">What are your main products or services? *</label>
                <textarea class="form-textarea" id="primary_offerings" placeholder="We offer..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">What is the current development stage? *</label>
                <select class="form-select" id="development_stage">
                    <option value="">Select current stage</option>
                    <option value="Idea/Concept">Idea/Concept</option>
                    <option value="Prototype Development">Prototype Development</option>
                    <option value="Beta Testing">Beta Testing</option>
                    <option value="Market Ready">Market Ready</option>
                    <option value="Launched">Launched</option>
                    <option value="Scaling">Scaling</option>
                </select>
            </div>
        </div>

        <div class="navigation">
            <button class="btn btn-primary" id="prevBtn" onclick="changeStep(-1)" style="display: none;">Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="changeStep(1)">Next</button>
            <button class="btn btn-primary hidden" id="generateBtn" onclick="generateSummary()">Generate Summary</button>
        </div>

        <div class="generated-content hidden" id="generatedContent"></div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;
        const responses = {};

        function updateProgress() {
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateStepIndicators() {
            for (let i = 1; i <= totalSteps; i++) {
                const step = document.getElementById(`step-${i}`);
                step.classList.remove('active', 'completed');
                
                if (i < currentStep) {
                    step.classList.add('completed');
                } else if (i === currentStep) {
                    step.classList.add('active');
                }
            }
        }

        function showSection(step) {
            // Hide all sections
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById(`section-${i}`).classList.add('hidden');
            }
            
            // Show current section
            document.getElementById(`section-${step}`).classList.remove('hidden');
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const generateBtn = document.getElementById('generateBtn');

            prevBtn.style.display = currentStep > 1 ? 'block' : 'none';
            
            if (currentStep === totalSteps) {
                nextBtn.classList.add('hidden');
                generateBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                generateBtn.classList.add('hidden');
            }
        }

        function saveCurrentStepData() {
            const section = document.getElementById(`section-${currentStep}`);
            const inputs = section.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                responses[input.id] = input.value;
            });
        }

        function loadStepData() {
            const section = document.getElementById(`section-${currentStep}`);
            const inputs = section.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                if (responses[input.id]) {
                    input.value = responses[input.id];
                }
            });
        }

        function changeStep(direction) {
            saveCurrentStepData();
            
            const newStep = currentStep + direction;
            if (newStep >= 1 && newStep <= totalSteps) {
                currentStep = newStep;
                showSection(currentStep);
                updateStepIndicators();
                updateProgress();
                updateButtons();
                loadStepData();
            }
        }

        function generateSummary() {
            saveCurrentStepData();
            
            const content = `# Executive Summary

## Problem & Solution
${responses.core_problem || 'Problem statement to be defined.'}

Our innovative solution addresses this challenge by ${responses.solution_description || 'providing a unique approach'}. What sets us apart is ${responses.solution_uniqueness || 'our distinctive methodology'}.

## Mission & Vision
**Mission:** ${responses.mission_statement || 'To be defined.'}

**Vision:** ${responses.vision_statement || 'To be defined.'}

## Products & Services
We offer ${responses.primary_offerings || 'innovative products and services'}. Our offerings are currently in the ${responses.development_stage || 'development'} stage.

## Conclusion
This executive summary outlines a compelling business opportunity with strong market potential and a clear path to success. Our team is well-positioned to execute this vision and deliver value to customers and stakeholders.

---

*Generated by Changepreneurship Executive Summary Generator*`;

            const contentDiv = document.getElementById('generatedContent');
            contentDiv.textContent = content;
            contentDiv.classList.remove('hidden');
            
            // Scroll to generated content
            contentDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize
        updateStepIndicators();
        updateProgress();
        updateButtons();
        showSection(currentStep);

        // Add input event listeners for real-time saving
        document.addEventListener('input', function(e) {
            if (e.target.matches('input, textarea, select')) {
                responses[e.target.id] = e.target.value;
            }
        });
    </script>
</body>
</html>
